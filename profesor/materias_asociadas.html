    <link rel="stylesheet" href="../css/style_base.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="elemento">
                <i class="fa-solid fa-user"></i>
                <p>Usuario Profesor</p>
            </div>
            <div class="elemento">
                <div style="width: 80px;">
                    <img src="../img/avatar_profe.jpg" alt="foto-perfil">
                </div>
                <h3 id="nombre" style="color: black;"></h3>
            </div>
            <div class="elemento">
                <div class="nav">
                    <p style="color: gray; font-size: 15px;">Navegación principal</p>
                    <div class="col">
                        <a href="./inicio_profesor.html"><i class="fa-solid fa-user"></i>
                            <p>Perfil</p>

                        <a href="" id="ref"><i class="fa-solid fa-briefcase"></i>

                    </div>
                </div>

                <a href="../login.html" id="cerrar"><i class="fa-solid fa-right-from-bracket"></i>

                    </div>
                    <div class="col-datos">

                    </div>
                    <div class="col-datos">

                    </div>

                        <p>Célular</p>
                        <p id="celular"></p>
                    </div>
                </dialog>
                <div class="materias">

                    <div class="mat_asociadas" id="mat_asociadas"></div>
                </div>
            </div>

    <script src="../js/profesor.js"></script>
