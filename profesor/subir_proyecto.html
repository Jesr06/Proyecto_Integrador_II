<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_subir_proyecto_profesor.css">
</head>
<body>
    <div class="barra">
        <h2>Repositorio de proyectos-Ingenieria de sistemas</h2>
    </div>
    <div class="container">
        <div class="tittle" style="padding-bottom: 3rem;">
            <h3>Subir proyecto</h3>
        </div>
        <div class="cont_info">
            <div class="col">
                <div class="element"><h4>Código de la materia:</h4></div>
                <div class="element"><input type="text" id="codigo"></div>
            </div>
            <div class="col">
                <div class="element"><h4>Nombre del proyecto:</h4></div>
                <div class="element"><input type="text" id="nombre"></div>
            </div>
            <div class="col">
                <div class="element"><h4>Integrantes:</h4></div>
                <div class="element"><input type="text" id="Integrantes"></div>
            </div>
            <div class="col">
                <div class="element"><h4>Descripción:</h4></div>
                <div class="element"><input type="text" id="descipcion"></div>
            </div>
            <div class="col">
                <div class="element"><h4>Semestre:</h4></div>
                <div class="element"><input type="text" id="semestre"></div>
            </div>
            <div class="col">
                <div class="element"><h4>Documentos:</h4></div>
                <div class="element"><input type="file" id="documentos"></div>
            </div>
            <div class="botones">
                <a href="./perfil_profesor.html"><button class="btn btn-danger" id="">volver</button></a>
                <a href=""><button class="btn btn-danger" id="enviarProyecto">enviar</button></a>
            </div>
        </div>
        <div class="sub-tittle" style="padding-top: 3rem;">
            <h5>Proyectos de la materia</h5>
        </div>
        <div class="proyectos">

        </div>
    </div>
    <script src="../js/proyectos.js"></script>
</body>
</html>
