<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesor</title>
    <link rel="stylesheet" href="../css/style_base.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="elemento">
                <i class="fa-solid fa-user"></i>
                <p>Usuario Profesor</p>
            </div>
            <div class="elemento">
                <div style="width: 80px;">
                    <img src="../img/avatar_profe.jpg" alt="foto-perfil">
                </div>
                <h3 id="nombre" style="color: black;"></h3>
            </div>
            <div class="elemento">
                <div class="nav">
                    <p style="color: gray; font-size: 15px;">Navegación principal</p>
                    <div class="col">
                        <a href="" id="ref"><i class="fa-solid fa-user"></i>
                            <p>Perfil</p>
                        </a>
                    </div>
                    <div class="col">
                        <a href="./materias_asociadas.html"><i class="fa-solid fa-briefcase"></i>
                            <p>Materias asociadas</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="elemento">
                <a href="../login.html" id="cerrar"><i class="fa-solid fa-right-from-bracket"></i>
                    <p>Cerrar sesión</p>
                </a>
            </div>
        </div>
        <div class="cont-root">
            <div class="encabezado">
                <h1>Repositorio de Proyectos de Ingenieria de Sistemas</h1>
            </div>
            <div class="principal">
                <div class="datos">
                    <h1 style="font-size: 50px; font-weight: bold;">Información Personal</h1>
                    <hr>
                    <div class="col-datos">
                        <p>Correo electrónico:</p>
                        <p id="correo"></p>
                    </div>
                    <div class="col-datos">
                        <p>Tipo de documento:</p>
                        <p>CC</p>
                    </div>
                    <div class="col-datos">
                        <p>Número de documento:</p>
                        <p id="documento"></p>
                    </div>
                    <div class="col-datos">
                        <p>Célular</p>
                        <p id="celular"></p>
                    </div>
                    <hr>
                </div>
                <div class="acciones">
                    <button class="btn" id="abrir-1">Actualizar datos</button>
                    <button class="btn" id="abrir-2">Cambiar contraseña</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-cont" id="modal-1">
        <div class="modal">
            <h2>Actualizar datos</h2>
            <form id="form" class="form">
                <div class="col-f">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" id="nombre2">
                </div>
                <div class="col-f">
                    <label for="celular">Celular:</label>
                    <input type="tel" placeholder="Celular" id="celular2">
                </div>
                <div class="col-f">
                    <label for="cedula">Cédula:</label>
                    <input type="number" placeholder="Cédula" id="cedula2">
                </div>
                <div class="col-f">
                    <button class="btn" type="reset" id="volver">Volver</button>
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="modal-cont" id="modal-2">
            <div class="modal">
                <h2>Actualizar datos</h2>
                <form id="form2" class="form">
                    <div class="col-f">
                        <label for="contraseña">Nueva Contraseña:</label>
                        <input type="text" placeholder="contraseña" id="contrasena">
                    </div>
                    <div class="col-f">
                        <button class="btn" type="reset" id="volver2">Volver</button>
                        <button class="btn" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/autenticacion.js"></script>
    <script src="../js/cambiar_datos.js"></script>
    <script src="../js/profesor.js"></script>
    <script src="../js/datosNew.js"></script>
    <script src="../js/cambio_contraseña.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/9e198b2f7c.js" crossorigin="anonymous"></script>
</body>

</html>
