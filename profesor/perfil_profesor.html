<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perfil Profesor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/style_perfil_profesor.css">
</head>

<body>
    <div class="container">
        <div class="cont_datos">
            <div class="encabezado">
                <div class="icon">
                    <img src="/img/user-solid.svg" alt="icon-user">
                </div>
                <h4>Usuario profesor</h4>
            </div>
            <div class="avatar">
                <div class="img">
                    <img src="/img/avatar_profe.jpg" alt="foto-perfil">
                </div>
                <h3 id="nombre"></h3>

            </div>
            <div class="datos">
                <div class="columna">
                    <div class="elemento">
                        <h5>Correo electrónico</h5>
                    </div>
                    <div class="elemento">
                        <p id="correo"></p>
                    </div>
                </div>
                <div class="columna">
                    <div class="elemento">
                        <h5>Tipo de documento</h5>
                    </div>
                    <div class="elemento">
                        <p>CC</p>
                    </div>
                </div>
                <div class="columna">
                    <div class="elemento">
                        <h5>Número de documento</h5>
                    </div>
                    <div class="elemento">
                        <p id="documento"></p>
                    </div>
                </div>
                <div class="columna">
                    <div class="elemento">
                        <h5>Célular</h5>
                    </div>
                    <div class="elemento">
                        <p id="celular"></p>
                    </div>
                </div>
            </div>
            <div class="botones">
                <div class="btn"><a href="/profesor/cambiar_datos.html"><button>Actualizar datos</button></a></div>
                <div class="btn"><a href="/profesor/cambiar_contraseña.html"><button>Cambiar contraseña</button></a>
                </div>
            </div>
        </div>

        <div class="cont_acciones">
            <div class="titulo">
                <h2>Anuncios</h2>
            </div>
            <div class="anuncios">

            </div>
            <div class="titulo">
                <h2>Materias asociadas</h2>
            </div>
            <div class="mat_asociadas">
                <div class="mate"><a id="materias" href="/profesor/subir_proyecto.html"></a></div>
            </div>
            <div class="cierre">
                <a href="/login.html"><button>Cerrar sesión</button></a>
            </div>
        </div>
    </div>
    <script src="../js/cambiar_datos.js"></script>
    <script src="../js/profesor.js"></script>

</body>

</html>
