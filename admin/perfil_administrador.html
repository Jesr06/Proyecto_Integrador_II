<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perfil Administrador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/style_perfil_admin.css">
</head>
<body>
    <div class="container">
        <div class="cont_datos">
            <div class="encabezado">
                <div class="icon">
                    <img src="/img/user-solid.svg" alt="icon-user">
                </div>
                <h4>Usuario administrador</h4>
            </div>
            <div class="avatar">
                <div class="img">
                    <img src="/img/avatar.jpg" alt="foto-perfil">
                </div>
                <h3 id="nombre"></h3>
            </div>
            <div class="datos">
                <div class="columna">
                    <div class="elemento"><h5>Correo electrónico</h5></div>
                    <div class="elemento"><p id="correo"></p></div>
                </div>
                <div class="columna">
                    <div class="elemento"><h5>Tipo de documento</h5></div>
                    <div class="elemento"><p>CC</p></div>
                </div>
                <div class="columna">
                    <div class="elemento"><h5>Número de documento</h5></div>
                    <div class="elemento"><p id="documento"></p></div>
                </div>
                <div class="columna">
                    <div class="elemento"><h5>Célular</h5></div>
                    <div class="elemento"><p id="celular"></p></div>
                </div>
            </div>
            <div class="botones">
                <div class="btn"><a href="/admin/cambiar_datos_admin.html"><button>Actualizar datos</button></a></div>
                <div class="btn"><a href="/admin/cambiar_contra_admin.html"><button>Cambiar contraseña</button></a></div>
            </div>
        </div>

        <div class="cont_acciones">
            <div class="titulo">
                <h2>Opciones de administrador</h2>
            </div>
            <div class="botones">
                <div class="btn"><button>Novedades</button></div>
                <div class="btn"><a href="./ver_proyectos.html"><button>Ver proyectos</button></div></a>
                <div class="btn"><a href="./subirArchivo.html"><button>Cargar profesores</button></a></div>
                <div class="btn"><a href="./subirMaterias.html"><button>Cargar materias</button></a></div>
                <div class="btn"><a href="./semestre_admin.html"><button>Cargar fechas</button></a></div>
            </div>
            <div class="fechas">
                <div class="col">
                    <h4 class="elemen">Fecha de inicio de semestre:</h4>
                    <p class="elemen" id="inicio"></p>
                </div>
                <div class="col">
                    <h4 class="elemen">Fecha de cierre de semestre:</h4>
                    <p class="elemen" id="fin"></p>
                </div>
            </div>
            <div class="cierre">
                <a href="/login.html"><button>Cerrar sesión</button></a>
            </div>
        </div>
    </div>
    <script src="../js/profesor.js"></script>
    <script src="../js/fechas.js"></script>
</body>
</html>
