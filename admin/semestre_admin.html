<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestre Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_semestre_admin.css">
</head>
<body>
    <div class="barra">
        <h2>Repositorio de proyectos-Ingenieria de sistemas</h2>
    </div>
    <div class="container">
        <div class="encabezado">
            <div class="icon">
                <img src="/img/user-solid.svg" alt="icon-user">
            </div>
            <h5>Usuario administrador</h5>
        </div>
        <div class="principal">
            <h3>Modificar semestre</h3>
            <div class="col">
                <h4>Ingrese el ID del semestre:</h4>
                <input type="text" value="" id="ID_sem">
            </div>
            <div class="col">
                <h4>Ingrese la fecha de inicio de semestre:</h4>
                <input type="date" name="inicio_semestre" id="inicio_sem">
            </div>
            <div class="col">
                <h4>Ingrese la fecha de cierre de semestre:</h4>
                <input type="date" name="inicio_semestre" id="fin_sem">
            </div>
            <div class="botones">
                <a href="../admin/perfil_administrador.html"><button class="btn btn-danger">volver</button></a>
                <button class="btn btn-danger" id="semestre">enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
        crossorigin="anonymous"></script>
    <script src="../js/semestre.js"></script>
    
</body>
</html>
