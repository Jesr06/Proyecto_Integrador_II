<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesion</title>
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="login-container">
        <img src="/img/descarga.jpg" alt="Imagen de encabezado">
        <h2>Inicia sesion</h2>
        <form id="formulario">
            <input type="correo" placeholder="Correo" id="correo" required><br>
            <input type="contraseña" placeholder="Contraseña" id="contrasena" required><br>
            <button>Iniciar sesion </button >
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
